<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornadas de Diseño - Proyectos Finales</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --navy: #2d3e50;
            --turquoise: #5ecfbe;
            --coral: #e6826e;
            --yellow: #f9d949;
            --cream: #f5f5f0;
        }
        
        body {
            font-family: 'Akshar', sans-serif;
            background-color: var(--cream);
            color: var(--navy);
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
        }
        
        header {
            text-align: center;
            margin-bottom: 4rem;
            padding: 2rem 1rem;
        }
        
        h1 {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 700;
            color: var(--navy);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        h1 span {
            display: inline-block;
            background: linear-gradient(135deg, var(--turquoise), var(--coral));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--navy);
            opacity: 0.7;
            font-weight: 500;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .card {
            background: white;
            padding: 2.5rem;
            border: 4px solid var(--navy);
            box-shadow: 8px 8px 0 0 var(--navy);
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--navy);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 180px;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            transition: height 0.3s ease;
        }
        
        .card.turquoise::before { background: var(--turquoise); }
        .card.coral::before { background: var(--coral); }
        .card.yellow::before { background: var(--yellow); }
        .card.navy::before { background: var(--navy); }
        
        .card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 12px 12px 0 0 var(--navy);
        }
        
        .card:hover::before {
            height: 100%;
            opacity: 0.1;
        }
        
        .card-number {
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            line-height: 1;
        }
        
        .card.turquoise .card-number { color: var(--turquoise); }
        .card.coral .card-number { color: var(--coral); }
        .card.yellow .card-number { color: var(--yellow); }
        .card.navy .card-number { color: var(--navy); }
        
        .card-name {
            font-size: 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            header {
                margin-bottom: 2rem;
            }
            
            .grid {
                gap: 1.5rem;
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 2rem;
                min-height: 150px;
            }
            
            .card-number {
                font-size: 2.5rem;
            }
            
            .card-name {
                font-size: 1.25rem;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
